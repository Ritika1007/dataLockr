<!-- Display the file creation form -->
<form method="post" action="{% url 'subfolder' subfolder.name %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Create File</button>
</form>

<!-- Display existing files -->
{% for file in page_obj %}
  <div>
    <a href="{% url 'file' file.id %}">{{ file.name }}</a>
    <form method="post" action="{% url 'delete_file' file.id %}">
      {% csrf_token %}
      <button type="submit" onclick="return confirm('Are you sure you want to delete this file?')">Delete File</button>
    </form>
  </div>
{% endfor %}

<!-- Pagination links -->
<div class="pagination">
  <span class="step-links">
    {% if page_obj.has_previous %}
        <a href="?page=1">&laquo; first</a>
        <a href="?page={{ page_obj.previous_page_number }}">previous</a>
    {% endif %}

    <span class="current-page">{{ page_obj.number }}</span>

    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}">next</a>
        <a href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
    {% endif %}
  </span>
</div>
